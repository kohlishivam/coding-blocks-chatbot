{% extends "dashboard/base.html" %}

{% block head %}
	
	<style type="text/css">
		iframe{
			width: 100%;
			height: 100%;
			min-height: 600px;
		}
	</style>

{% endblock head %}


{% block content %}


<div class='row'>

	<div class="col-md-8 col-md-offset-2">

	  <!-- Nav tabs -->
	  <ul class="nav nav-tabs" role="tablist">
	    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">DataSheet</a></li>
	    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
	    <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
	    <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
	  </ul>

	  <!-- Tab panes -->
	  <div class="tab-content">
	    <div role="tabpanel" class="tab-pane active" id="home">
	    	
	    	<iframe src="https://docs.google.com/spreadsheets/d/1EXwvmdQV4WaMXtL4Ucn3kwwhS1GOMFu0Nh9ByVCfrxk/edit#gid=0"></iframe>

	    </div>
	    <div role="tabpanel" class="tab-pane" id="profile">profile</div>
	    <div role="tabpanel" class="tab-pane" id="messages">message</div>
	    <div role="tabpanel" class="tab-pane" id="settings">settings</div>
	  </div>

	</div>

</div>




{% endblock content %}
